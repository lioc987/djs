<!DOCTYPE html>
<html>
<head>
    <title>北京市东城区动物监督所</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta content="all" name="robots">
    <meta name="description" content="北京市东城区动物监督所!">
    <meta content="北京市东城区动物监督所,动物监督所,监督所" name="keywords">
    <meta name="author" content="lioc，lio_chen@163.com">
    <style type="text/css">
        *{
            margin:0px;
            padding:0px;
        }
    </style>
    <script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
    <script>
        var searchService,map,markers = [];
        var init = function() {
            var center = new qq.maps.LatLng(39.892020,116.406180);
            map = new qq.maps.Map(document.getElementById('container'),{
                center: center,
                zoom: 13
            });
            new qq.maps.Circle({
                center:new qq.maps.LatLng(39.892020,116.406180),
                radius:600,
                map: map
            });
            var latlngBounds = new qq.maps.LatLngBounds();
            searchService = new qq.maps.SearchService({
                complete : function(results){
                    var pois = results.detail.pois;
                    for(var i = 0,l = pois.length;i < l; i++){
                        var poi = pois[i];
                        latlngBounds.extend(poi.latLng);
                        var marker = new qq.maps.Marker({
                            map:map,
                            position: poi.latLng
                        });

                        marker.setTitle(i+1);

                        markers.push(marker);
                    }
                    map.fitBounds(latlngBounds);
                }
            });
        }
    </script>
</head>
<body onload="init()">
<div style="width:100%;height:454px" id="container"></div>
</body>
</html>
